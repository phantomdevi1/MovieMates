<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMates</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container__center">
  <header>
    <div class="header__logo__container">
      <p class="header__logo">MovieMates</p>
    </div>
    <div class="header__login__container">
      <button class="header__login-btn">Войти</button>
    </div>    
  </header>
</div>

  <div class="content">
    <div class="creature__room">
      <div class="creature__room-registration">
        <div class="test">
        <button>Регистрация не обязательна</button>
      </div>
    </div>
      <div class="creature__room-text">
        <div class="test">
       <span> Смотрите видео вместе</span>
        </div>        
      </div>
      <div class="test">
      <button class="creature__room-button">Создать комнату</button>
    </div>
      <div class="donate__container">
        <div class="test">
        <button class="main__content-donate">Поддержать продукт</button>
      </div>
      </div>
    </div>    
  </div>  
</body>
</html>
